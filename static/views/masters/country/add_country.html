{% extends "main/index.html" %}

{% block content %}
{% load static %}
    <div id="page_content_inner">
        {% if message %}<h3 style="color:red">{{ message }}</h3>{% endif %}
        <form action="{%url 'master:event_add_country' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="uk-grid">
                <div class="uk-width-2-5">
                    <div class="uk-margin-medium-top uk-margin-large-bottom">
                        <label>Country Name <strong class="uk-text-danger">*</strong></label>
                        <input type="text" class="md-input label-fixed md-input-custom" placeholder="Country Name" name="name" required>
                    </div>
                    <div class="uk-margin-medium-top uk-margin-large-bottom">
                        <label>Phone Code <strong class="uk-text-danger">*</strong></label>
                        <input type="text" class="md-input label-fixed md-input-custom" placeholder="Phone Code" name="phone_code" required>
                    </div>
                    <div class="uk-margin-medium-top uk-margin-large-bottom">
                        <label>Country Code <strong class="uk-text-danger">*</strong></label>
                        <input type="text" class="md-input label-fixed md-input-custom" placeholder="Country Code" name="country_code" required>
                    </div>
                </div>
                <div class="uk-width-3-5">
                    <div class="uk-padding-2">
                        <img src="{% static 'assets/img/gym_category.png' %}" width="500px">
                    </div>
                </div>
            </div>
            <div class="uk-float-left">
                <button type="submit" class="md-btn md-btn-primary">Save</button>
                <button type="reset" class="md-btn">Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
