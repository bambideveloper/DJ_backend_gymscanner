{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no,width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Remove Tap Highlight on Windows Phone IE -->
        <meta name="msapplication-tap-highlight" content="no"/>

        <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}" sizes="16x16">
        <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}" sizes="32x32">

        <title>{{title}}</title>
        <!-- chartist -->
        <link rel="stylesheet" href="{% static 'bower_components/chartist/dist/chartist.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/skins/dropify/css/dropify.css' %}">
        <!-- uikit -->
        <link rel="stylesheet" href="{% static 'bower_components/uikit/css/uikit.almost-flat.min.css' %} " media="all">
        <!-- flag icons -->
        <link rel="stylesheet" href="{% static 'assets/icons/flags/flags.min.css' %} " media="all">
        <!-- Icomoon Icons -->
        <link rel="stylesheet" href="{% static 'assets/icons/icomoon/style.css' %} " media="all">
        <!-- style switcher -->
        <link rel="stylesheet" href="{% static 'assets/css/style_switcher.min.css' %} " media="all">
        <!-- altair admin -->
        <link rel="stylesheet" href="{% static 'assets/css/main.min.css' %} " media="all">
        <!-- material icons -->
        <link rel="stylesheet" href="{% static 'bower_components/material-icons/material-icons.css' %} ">
        <!-- themes -->
        <link rel="stylesheet" href="{% static 'assets/css/themes/themes_combined.min.css' %} " media="all">
        <!-- Custom styles -->
        <link rel="stylesheet" href="{% static 'assets/css/style.css' %} " media="all">
    </head>
    <body class="disable_transitions sidebar_main_open sidebar_main_swipe">
        {% include 'main/header.html' %}
        {% include 'main/navigation.html' %}
        <div id="page_content">
            {% block content %}{% endblock content %}
        </div>
        {% include 'main/footer.html' %}
        <!-- google web fonts -->
        <script>
            WebFontConfig = {
                google: {
                    families: [
                        'Source+Code+Pro:400,700:latin',
                        'Roboto:400,300,500,700,400italic:latin'
                    ]
                }
            };
            (function() {
                var wf = document.createElement('script');
                wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
                wf.type = 'text/javascript';
                wf.async = 'true';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(wf, s);
            })();
        </script>

        <!-- common functions -->
        <script src="{% static 'assets/js/common.min.js' %} "></script>
        <!-- uikit functions -->
        <script src="{% static 'assets/js/uikit_custom.js' %}"></script>
        <!-- altair common functions/helpers -->
        <script src="{% static 'assets/js/altair_admin_common.min.js' %}"></script>
        <!-- chartist (charts) -->
        <script src="{% static 'bower_components/chartist/dist/chartist.min.js' %}"></script>
        <!-- chart.js -->
        <script src="{% static 'bower_components/chartjs/chart.min.js' %}"></script>
        <!-- Custom Script -->
        <script src="{% static 'assets/js/script.js' %}"></script>
        <script src="{% static 'assets/js/custom/uikit_fileinput.min.js' %}"></script>

        <!--  user edit functions -->
        <script src="{% static 'assets/js/pages/page_user_edit.min.js' %}"></script>
        <script src="{% static 'bower_components/dropify/dist/js/dropify.min.js' %}"></script>

        <script>
            $(function() {
                if(isHighDensity()) {
                    $.getScript( "assets/js/custom/dense.min.js", function(data) {
                        // enable hires images
                        altair_helpers.retina_images();
                    });
                }
            });
            $window.on('load', function() {
                // ie fixes
                altair_helpers.ie_fix();
            });
        </script>

        <script type="text/javascript">
            $('.dropify_logo').dropify({
                tpl: {
                    message: '<div class="dropify-message">'+
                                '<i class="material-icons uk-text-dark icon-bold-gallery-add" style="font-size: 5rem; color: #007aff"></i>'+
                                '<p style="font-weight: bold">'+
                                    '<h3 class="uk-margin-remove">Upload Logo</h3>'+
                                    '<span style="font-size: 12px">(.png/,jpg)(300x300)</span>'+
                                '</p>'+
                            '</div>',
                }
            });
            $('.dropify_banner_images').dropify({
                tpl: {
                    message: '<div class="dropify-message">'+
                                '<i class="material-icons uk-text-dark icon-bold-gallery-add" style="font-size: 5rem; color: #007aff"></i>'+
                                '<p style="font-weight: bold">'+
                                    '<h3 class="uk-margin-remove">Upload Banner Images</h3>'+
                                    '<span style="font-size: 12px">Prefer banner size 950*400 and above</span>'+
                                '</p>'+
                            '</div>',
                }
            });
            $('.dropify_gym_profile_photo').dropify({
                height: '140px',
                tpl: {
                    message: '<div class="dropify-message">'+
                                '<i class="material-icons uk-text-dark icon-bold-gallery-add" style="font-size: 40px; color: #007aff"></i>'+
                                '<p style="font-weight: bold">'+
                                    '<h3 class="uk-margin-remove">Upload Logo</h3>'+
                                    '<span style="font-size: 12px">(.png/,jpg)(300x300)</span>'+
                                '</p>'+
                            '</div>',
                }
            });
            $('.dropify_gym_banner_image').dropify({
                height: '140px',
                tpl: {
                    message: '<div class="dropify-message">'+
                                '<i class="material-icons uk-text-dark icon-bold-gallery-add" style="font-size: 40px; color: #007aff"></i>'+
                                '<p style="font-weight: bold">'+
                                    '<h3 class="uk-margin-remove">Banner Images</h3>'+
                                    '<span style="font-size: 12px">960*400 and above</span>'+
                                '</p>'+
                            '</div>',
                }
            });
            $('.dropify_gym_video').dropify({
                height: '140px',
                tpl: {
                    message: '<div class="dropify-message">'+
                                '<i class="material-icons uk-text-dark icon-bold-video-play" style="font-size: 40px; color: #007aff"></i>'+
                                '<p style="font-weight: bold">'+
                                    '<h3 class="uk-margin-remove">Upload Video</h3>'+
                                    '<span style="font-size: 12px">Video file only</span>'+
                                '</p>'+
                            '</div>',
                }
            });

            var weeks = ['.monday', '.tuesday', '.wednesday', '.thursday', '.friday', '.saturday', '.sunday'];

            $.each(weeks, function(index, week) {
                $(document).on('change', week, function() {
                    $(week+'_start').val('00:00');
                    if (this.checked) {
                        $(week+'_end').val('23:59');
                        $(week+'_start').removeAttr('disabled');
                        $(week+'_end').removeAttr('disabled');
                    } else {
                        $(week+'_end').val('00:00');
                        $(week+'_start').attr('disabled', '');
                        $(week+'_end').attr('disabled', '');
                    }
                });
            });
        </script>
        <script type="text/javascript">
            $('.dropify').dropify({
                tpl: {
                    message: '<div class="dropify-message">'+
                                '<i class="material-icons uk-text-dark icon-bold-gallery-add" style="font-size: 5rem; color: #007aff"></i>'+
                                '<p style="font-weight: bold">'+
                                    '<h3 class="uk-margin-remove">Upload Image</h3>'+
                                    '<span style="font-size: 12px">(.png)(800x800)</span>'+
                                '</p>'+
                            '</div>',
                }
            });
        </script>
        <script type="text/javascript">
            $(document).on('click', '.add_description', function() {
                var template = '<div class="uk-width-1-3 uk-margin-medium-bottom">'+
                                    '<label class="uk-flex uk-flex-between"><span>More Description <strong class="uk-text-danger">*</strong></span><span><a href="javascript:void(0)" class="delete_description"><i class="material-icons uk-text-danger">delete</i></a></span></label>'+
                                    '<input type="text" class="md-input label-fixed md-input-custom" placeholder="More Description" name="desc1">'+
                                '</div>';
                $(this).closest('div').before(template);
            });

            $(document).on('click', '.delete_description', function() {
                $(this).closest('div.uk-width-1-3').remove();
            });
        </script>
    </body>
</html>
