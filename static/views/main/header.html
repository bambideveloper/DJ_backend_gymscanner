<!-- main header -->
<header id="header_main">
    <div class="header_main_content">
        <nav class="uk-navbar">
            <!-- main sidebar switch -->
            <a href="#" id="sidebar_main_toggle" class="sSwitch sSwitch_left">
                <span class="sSwitchIcon"></span>
            </a>
            <!-- secondary sidebar switch -->
            <a href="#" id="sidebar_secondary_toggle" class="sSwitch sSwitch_right sidebar_secondary_check">
                <span class="sSwitchIcon"></span>
            </a>
            <div class="uk-flex">
                <div class="uk-margin-auto">
                    <h3 class="uk-margin-auto">{{title}}</h3>
                </div>
                <div class="uk-navbar-flip">
                    <ul class="uk-navbar-nav user_actions">
                        <li data-uk-dropdown="{mode:'click',pos:'bottom-right'}">
                            <a href="#" class="user_action_image">
                                {% if user.employee.photo %}
                                <img class="md-user-image" src="{{ user.employee.photo.url }}" alt="Profile Picture"/>
                                {% else %}
                                <img class="md-user-image" src="{{ 'media/default/admin.jpg' }}" alt="Profile Picture"/>
                                {% endif %}
                                <span class="uk-text-dark uk-padding-half">{{user.username}} <i class="material-icons">&#xE313;</i></span>
                            </a>
                            <div class="uk-dropdown uk-dropdown-small">
                                <ul class="uk-nav js-uk-prevent">
                                    <li><a href="{% url 'main:profile' %}"><i class="material-icons">person</i>My profile</a></li>
                                    <li><a href="{% url 'main:logout' %}"><i class="material-icons">person</i>Logout</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
<!-- main header end -->
