{% extends "main/index.html" %}

{% block content %}
  <div id="page_content_inner">

            <form action="{%url 'trainer:edituser' user_d.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="uk-grid">
                    <div class="uk-width-1-5">
                        <input type="file" class="dropify dropify_logo" name="image_file" data-default-file="{{user_d.logo.url}}" value="{{user_d.logo.url}}">
                    </div>
                    <div class="uk-width-4-5">
                        <input type="file" class="dropify dropify_banner_images" data-default-file="{{user_d.banner.url}}" name="image_file1" value="{{user_d.banner.url}}">
                    </div>
                </div>

                <div class="uk-grid">
                    <div class="uk-width-1-3 uk-margin-medium-bottom">
                        <label>Trainer Full Name <strong class="uk-text-danger">*</strong></label>
                        <input type="text" class="md-input label-fixed md-input-custom" placeholder="Trainer Full Name" name="trainer_name" value="{{user_d.first_name}}" required>
                    </div>
                    <div class="uk-width-1-3 uk-margin-medium-bottom">
                        <label>Trainer Username <strong class="uk-text-danger">*</strong></label>
                        <input type="text" class="md-input label-fixed md-input-custom" placeholder="Trainer Username" name="trainer_username" value="{{user_d.username}}" required>
                    </div>
                    <div class="uk-width-1-3 uk-margin-medium-bottom">
                        <label>Email <strong class="uk-text-danger">*</strong></label>
                        <input type="email" class="md-input label-fixed md-input-custom" placeholder="Email" name="email" value="{{user_d.email}}" required>
                    </div>
                    <div class="uk-width-1-3 uk-margin-medium-bottom">
                        <label>Website Url <strong class="uk-text-danger">*</strong></label>
                        <input type="text" class="md-input label-fixed md-input-custom" placeholder="Website Url" name="web_url" value="{{user_d.website}}" required>
                    </div>
                    <div class="uk-width-1-3 uk-margin-medium-bottom">
                        <label>Phone Number <strong class="uk-text-danger">*</strong></label>
                        <input type="tel" class="md-input label-fixed md-input-custom" placeholder="Phone Number" name="phon_no" value="{{user_d.phone}}" required>
                    </div>
                    <div class="uk-width-1-3 uk-margin-medium-bottom">
                        <label>Features <strong class="uk-text-danger">*</strong></label>
                        <div class="selectize_custom">
                            <select name="features" data-md-selectize data-md-selectize-bottom data-placeholder="Features..." multiple>
                                {%for i in feature%}
                                 <option {% if   i.id in feature_id %} selected {% endif  %} value="{{i.id}}">{{i.name}}</option>
                                {%endfor%}
                                <!--<option>Feature 1</option>-->
                                <!--<option>Feature 2</option>-->
                                <!--<option>Feature 3</option>-->
                            </select>
                        </div>
                    </div>
                    <div class="uk-width-1-3 uk-margin-medium-bottom">
                        <label>Vendor Id <strong class="uk-text-danger">*</strong></label>
                        <input type="text" class="md-input label-fixed md-input-custom" placeholder="Vendor Id" name="ven_id" value="{{user_d.vendor}}" required>
                    </div>
                    <div class="uk-width-1-3 uk-margin-medium-bottom">
                        <label>Categories <strong class="uk-text-danger">*</strong></label>
                        <div class="selectize_custom">
                            <select name="category" data-md-selectize data-md-selectize-bottom data-placeholder="Categories..." multiple>
                               {%for i in cat%}
                                 <option {% if   i.id in category_id %} selected {% endif  %} value="{{i.id}}">{{i.name}}</option>
                                {%endfor%}
                            </select>
                        </div>
                    </div>
                    <div class="uk-width-1-3 uk-margin-medium-bottom">
                        <label>Languages Spoken <strong class="uk-text-danger">*</strong></label>
                        <div class="selectize_custom">
                            <select name="language" data-md-selectize data-md-selectize-bottom data-placeholder="Languages Spoken..." multiple>
                                {%for i in lang%}
                                 <option {% if   i.id in lang_id %} selected {% endif  %} value="{{i.id}}">{{i.title}}</option>
                                {%endfor%}
                                <!--<option>Language 2</option>-->
                                <!--<option>Language 3</option>-->
                            </select>
                        </div>
                    </div>
                    <div class="uk-width-1-3 uk-margin-medium-bottom">
                        <label>Individual Commission</label>
                        <input type="text" class="md-input label-fixed md-input-custom" placeholder="Individual Commission" name="indivi_com" value="{{user_d.comission}}" required>
                    </div>
                    <div class="uk-width-1-3 uk-margin-medium-bottom">
                        <label>Country <strong class="uk-text-danger">*</strong></label>
                        <div class="selectize_custom">
                            <select name="country" data-md-selectize data-md-selectize-bottom data-placeholder="Country...">
                                {%for i in cont%}
                                <option value="{{i.name}}" {% if   i.name == user_d.country %} selected {% endif  %}>{{i.name}}</option>
                                {%endfor%}
                            </select>
                        </div>
                    </div>
                    <div class="uk-width-1-3 uk-margin-medium-bottom">
                        <label>Address <strong class="uk-text-danger">*</strong></label>
                        <input type="text" class="md-input label-fixed md-input-custom" placeholder="Address" name="address" value="{{user_d.address}}" required>
                    </div>
                    <div class="uk-width-3-3 uk-margin-medium-bottom">
                        <label>About Trainer <strong class="uk-text-danger">*</strong></label>
                        <textarea class="md-input label-fixed md-input-custom" placeholder="About Trainer" name="about" rows="5"  required>{{user_d.about}}</textarea>
                    </div>
                    <div class="uk-width-1-2 uk-margin-medium-bottom">
                        <label>Youtube Video</label>
                        <input type="text" class="md-input label-fixed md-input-custom" placeholder='Enter only youtube video id Like-"X4aKpjO2Nk4"' name="you_video" value="{{user_d.youtube}}" required>
                    </div>
                    <div class="uk-width-1-2 uk-margin-medium-bottom">
                        <label>
                            <div class="uk-flex uk-flex-between">
                                <span>Enter Ceritifcation/Qualification with Year</span>
                                <a href="#"><i class="material-icons md-icon"><span class="icon-Group-15204"><span class="path1"></span><span class="path2"></span></span></i></i></a>
                            </div>
                        </label>
                        <input type="text" class="md-input label-fixed md-input-custom" placeholder="Enter Ceritifcation/Qualification with Year" name="certification" value="{{user_d.Certification}}" required>
                    </div>
                </div>

                <div class="uk-bg-dark uk-padding-1 uk-margin-bottom">
                    <h2 class="uk-text-white"><i class="material-icons uk-text-white uk-padding-half">account_balance</i> Bank Details</h2>
                    <div class="uk-grid">
                        <div class="uk-width-1-2 uk-margin-medium-bottom">
                            <label class="uk-text-white">Bank Name <strong class="uk-text-danger">*</strong></label>
                            <input type="text" class="md-input label-fixed md-input-custom" placeholder="Bank Name" name="bank_name" value="{{bank.bank_name}}" required>
                        </div>
                        <div class="uk-width-1-2 uk-margin-medium-bottom">
                            <label class="uk-text-white">Bank Account Number <strong class="uk-text-danger">*</strong></label>
                            <input type="number" class="md-input label-fixed md-input-custom" placeholder="Bank Account Number" name="bank_account" value="{{bank.acc_no}}" required>
                        </div>
                        <div class="uk-width-1-2 uk-margin-medium-bottom">
                            <label class="uk-text-white">Swift Code <strong class="uk-text-danger">*</strong></label>
                            <input type="number" class="md-input label-fixed md-input-custom" placeholder="Swift Code" name="sft_code" value="{{bank.swift_code}}" required>
                        </div>
                        <div class="uk-width-1-2 uk-margin-medium-bottom">
                            <label class="uk-text-white">Account Holder Name <strong class="uk-text-danger">*</strong></label>
                            <input type="text" class="md-input label-fixed md-input-custom" placeholder="Account Holder Name" name="h_name" value="{{bank.acc_name}}" required>
                        </div>
                    </div>
                </div>

                <div class="uk-float-right">
                    <button type="submit" class="md-btn md-btn-primary">Submit</button>
                    <button type="reset" class="md-btn">Reset</button>
                </div>
            </form>

        </div>
{% endblock content %}
