{% extends "main/index.html" %}
{% load static %}
{% block content %}
    <div id="page_content_inner">
        {% if message %}<h3 style="color:red">{{ message }}</h3>{% endif %}
        <form action="{%url 'language:event_add_language' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="uk-grid">
                <div class="uk-width-2-5">
                    <div class="uk-grid uk-flex-center">
                        <div class="uk-width-1-2">
                            <input type="file" class="dropify" name="flag">
                        </div>
                    </div>
                    <div class="uk-margin-medium-top">
                        <label>Title <strong class="uk-text-danger">*</strong></label>
                        <input type="text" class="md-input md-input-custom label-fixed" placeholder="Title" name="title">
                    </div>
                    <div class="uk-margin-medium-top">
                        <label>Folder Code <strong class="uk-text-danger">*</strong></label>
                        <input type="text" class="md-input md-input-custom label-fixed" placeholder="Folder Code" name="code">
                    </div>
                </div>
                <div class="uk-width-3-5">
                    <div class="uk-padding-2">
                        <img src="{% static 'assets/img/gym_category.png' %}" width="500px">
                    </div>
                </div>
            </div>

            <div class="uk-float-left uk-margin-medium-top">
                <button type="submit" class="md-btn md-btn-primary">Save</button>
                <button type="reset" class="md-btn">Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
