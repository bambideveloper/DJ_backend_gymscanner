
{% extends 'main/index.html' %}

{% block content %}
    <div id="page_content_inner">
        <div class="uk-grid">
            <div class="uk-width-large-1-4 uk-width-1-1">
                <div class="md-card chartist_card chartist_card_total_users">
                    <div class="md-card-content uk-padding-remove">
                        <a href="{% url 'user:index' %}" class="uk-text-black">
                            <div class="uk-padding-1 uk-clearfix">
                                <div class="uk-float-left">
                                    <h2 class="uk-text-bold uk-margin-remove">{{ user_count }}</h2>
                                    <span>Total Users</span>
                                </div>
                                <div class="uk-float-right">
                                    <i class="material-icons md-icon chartist_icon icon-db-users"></i>
                                </div>
                            </div>
                            <div id="chartist_total_users" class="chartist"></div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="uk-width-large-1-4 uk-width-1-1">
                <div class="md-card chartist_card chartist_card_total_gyms">
                    <div class="md-card-content uk-padding-remove">
                        <a href="{% url 'gym:index' %}" class="uk-text-black">
                            <div class="uk-padding-1 uk-clearfix">
                                <div class="uk-float-left">
                                    <h2 class="uk-text-bold uk-margin-remove">{{ gym_count }}</h2>
                                    <span>Total Gyms</span>
                                </div>
                                <div class="uk-float-right">
                                    <i class="material-icons md-icon chartist_icon icon-db-gyms"></i>
                                </div>
                            </div>
                            <div id="chartist_total_gyms" class="chartist"></div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="uk-width-large-1-4 uk-width-1-1">
                <div class="md-card chartist_card chartist_card_trainers">
                    <div class="md-card-content uk-padding-remove">
                        <a href="{% url 'trainer:index' %}" class="uk-text-black">
                            <div class="uk-padding-1 uk-clearfix">
                                <div class="uk-float-left">
                                    <h2 class="uk-text-bold uk-margin-remove">{{ trainer_count }}</h2>
                                    <span>Trainers</span>
                                </div>
                                <div class="uk-float-right">
                                    <i class="material-icons md-icon chartist_icon icon-db-users"></i>
                                </div>
                            </div>
                            <div id="chartist_trainers" class="chartist"></div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="uk-width-large-1-4 uk-width-1-1">
                <div class="md-card chartist_card chartist_card_orders">
                    <div class="md-card-content uk-padding-remove">
                        <a href="{% url 'order:index' %}" class="uk-text-black">
                            <div class="uk-padding-1 uk-clearfix">
                                <div class="uk-float-left">
                                    <h2 class="uk-text-bold uk-margin-remove">{{ order_count }}</h2>
                                    <span>Orders Received</span>
                                </div>
                                <div class="uk-float-right">
                                    <i class="material-icons md-icon chartist_icon icon-db-orders"></i>
                                </div>
                            </div>
                            <div id="chartist_orders" class="chartist"></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="md-card chartjs_card chartjs_card_user_status">
            <div class="md-card-content">
                <div class="uk-clearfix">
                    <div class="uk-float-left">
                        <h2 class="uk-text-bold uk-margin-remove">User Status</h2>
                    </div>
                    <div class="uk-float-right">
                        <a href="" class="md-btn">All Time</a>
                        <a href="" class="md-btn md-btn-dark">This Year</a>
                        <a href="" class="md-btn">This Week</a>
                        <a href="" class="md-btn">Today</a>
                    </div>
                </div>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
{% endblock content %}
