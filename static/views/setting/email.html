{% extends "main/index.html" %}

{% block content %}

    <div id="page_content_inner">
            
             
             <form action="{% if has_data %} {%url 'setting:add_email_settings' %} {% else %} {%url 'setting:update_email_settings' data.0.id %} {%endif%}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                <div class="uk-grid">
                    <div class="uk-width-1-3 uk-margin-medium-bottom">
                        <label>Host</label>
                        <input type="text" class="md-input label-fixed md-input-custom" value="{{data.0.host}}" placeholder="Host" name="host_name">
                    </div>
                    <div class="uk-width-1-3 uk-margin-medium-bottom">
                        <label>Timeout</label>
                        <input type="text" class="md-input label-fixed md-input-custom" value="{{data.0.time_out}}" placeholder="Timeout" name="time_out">
                    </div>
                    <div class="uk-width-1-3 uk-margin-medium-bottom">
                        <label>Client</label>
                        <input type="text" class="md-input label-fixed md-input-custom" value="{{data.0.client}}" placeholder="Client" name="clients">
                    </div>
                    <div class="uk-width-1-3 uk-margin-medium-bottom">
                        <label>Port</label>
                        <input type="text" class="md-input label-fixed md-input-custom" value="{{data.0.port}}" placeholder="Port" name="port">
                    </div>
                    <div class="uk-width-1-3 uk-margin-medium-bottom">
                        <label>Password</label>
                        <input type="text" class="md-input label-fixed md-input-custom" value="{{data.0.password}}" placeholder="Password" name="pass">
                    </div>
                    <div class="uk-width-1-3 uk-margin-medium-bottom">
                        <label>Username</label>
                        <input type="text" class="md-input label-fixed md-input-custom" value="{{data.0.username}}" placeholder="Username" name="user_nam">
                    </div>
                </div>
                <div class="md-fab-wrapper md-fab-in-card md-fab-speed-dial-horizontal">
                    <button type="submit" class="md-btn md-btn-primary">Submit</button>
                    <button type="reset" class="md-btn">Reset</button>
                </div>
            </form>

        </div>
    {% endblock content %}
