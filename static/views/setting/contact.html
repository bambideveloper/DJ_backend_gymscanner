{% extends "main/index.html" %}

{% block content %}
   <div id="page_content_inner">
        <form action="{% if contact %} {%url 'setting:update_contact' contact.id %} {% else %} {%url 'setting:add_contact' %} {%endif%}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="uk-grid">
                <div class="uk-width-1-3 uk-margin-medium-bottom">
                    <label>Email <strong class="uk-text-danger">*</strong></label>
                    <input type="text" class="md-input label-fixed md-input-custom" value="{{contact.email }}" placeholder="Email" name="email">
                </div>
                <div class="uk-width-1-3 uk-margin-medium-bottom">
                    <label>Phone Number <strong class="uk-text-danger">*</strong></label>
                    <input type="tel" class="md-input label-fixed md-input-custom" value="{{contact.phone_number}}" placeholder="Phone Number" name="phone_number">
                </div>
                <div class="uk-width-1-3 uk-margin-medium-bottom">
                    <label>Contact Map</label>
                    <input type="text" class="md-input label-fixed md-input-custom" value="{{contact.contact_map}}" placeholder="Contact Map" name="contact_map">
                </div>
                <div class="uk-width-3-3 uk-margin-medium-bottom">
                    <label>Contact Address</label>
                    <input type="text" class="md-input label-fixed md-input-custom" value="{{contact.contact_address}}" placeholder="Longitude" name="contact_address">
                </div>
            </div>
            <div class="uk-float-right">
                <button type="submit" class="md-btn md-btn-primary">Save</button>
                <button type="reset" class="md-btn">Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
