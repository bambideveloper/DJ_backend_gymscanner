{% extends "main/index.html" %}

{% block content %}
    <div id="page_content_inner">    
        <form action="{% if has_data %} {% url 'setting:add_site' %} {% else %} {% url 'setting:update_site' data.0.id %} {% endif %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="uk-grid">
                <div class="uk-width-1-3 uk-margin-medium-bottom">
                    <label>Site Title</label>
                    <input type="text" class="md-input label-fixed md-input-custom"   value="{{data.0.site_tittle}}" placeholder="Site Titles" name="site_title">
                </div>
                <div class="uk-width-1-3 uk-margin-medium-bottom">
                    <label>Inquiry Email <strong class="uk-text-danger">*</strong></label>
                    <input type="text" class="md-input label-fixed md-input-custom"  value="{{data.0.inquiry_email}}" placeholder="Inquiry Email" name="inq_email">
                </div>
                <div class="uk-width-1-3 uk-margin-medium-bottom">
                    <label>Name to be displayed in Emails</label>
                    <input type="text" class="md-input label-fixed md-input-custom"  value="{{data.0.names_to_be_displayed_in_emails}}" placeholder="Name to be displayed in Emails" name="name_email">
                </div>
                <div class="uk-width-1-3 uk-margin-medium-bottom">
                    <label>Email</label>
                    <input type="text" class="md-input label-fixed md-input-custom"  value="{{data.0.email}}" placeholder="Email" name="email">
                </div>
                <div class="uk-width-2-3 uk-margin-medium-bottom">
                    <label>Copyright Text</label>
                    <input type="text" class="md-input label-fixed md-input-custom"  value="{{data.0.copyright_text }}" placeholder="Longitude" name="copy_text">
                </div>
            </div>
            <div class="md-fab-wrapper md-fab-in-card md-fab-speed-dial-horizontal">
                <button type="submit" class="md-btn md-btn-primary">Submit</button>
                <button type="reset" class="md-btn">Reset</button>
            </div>
        </form>

    </div>
{% endblock content %}
