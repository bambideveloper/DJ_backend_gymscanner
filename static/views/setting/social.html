{% extends "main/index.html" %}

{% block content %}
    <div id="page_content_inner">
        <form action="{% if social %} {%url 'setting:update_social' social.id %} {% else %} {% url 'setting:add_social' %} {% endif %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="uk-grid">
                <div class="uk-width-1-2 uk-margin-medium-bottom">
                    <label>Facebook Url <strong class="uk-text-danger">*</strong></label>
                    <div class="uk-input-group">
                        <input type="url" class="md-input label-fixed md-input-custom" value="{{social.facebook_url}}"   placeholder="Facebook Url" name="facebook_url">
                        <span class="uk-input-group-addon">
                            <i class="material-icons icon-facebook-rect"></i>
                        </span>
                    </div>
                </div>
                <div class="uk-width-1-2 uk-margin-medium-bottom">
                    <label>Twitter Url <strong class="uk-text-danger">*</strong></label>
                    <div class="uk-input-group">
                        <input type="url" class="md-input label-fixed md-input-custom"  value="{{social.twitter_url}}"   placeholder="Twitter Url" name="twitter_url">
                        <span class="uk-input-group-addon">
                            <i class="material-icons icon-twitter-box"></i>
                        </span>
                    </div>
                </div>
                <div class="uk-width-1-2 uk-margin-medium-bottom">
                    <label>Instagram Url <strong class="uk-text-danger">*</strong></label>
                    <div class="uk-input-group">
                        <input type="url" class="md-input label-fixed md-input-custom" value="{{social.instagram_url}}"  placeholder="Instagram Url" name="instagram_url">
                        <span class="uk-input-group-addon">
                            <i class="material-icons icon-bxl-instagram-alt"></i>
                        </span>
                    </div>
                </div>
                <div class="uk-width-1-2 uk-margin-medium-bottom">
                    <label>Youtube Url <strong class="uk-text-danger">*</strong></label>
                    <div class="uk-input-group">
                        <input type="url" class="md-input label-fixed md-input-custom" value="{{social.youtube_url}}"  placeholder="Youtube Url" name="youtube_url">
                        <span class="uk-input-group-addon">
                            <i class="material-icons icon-youtube"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="uk-float-right">
                <button type="submit" class="md-btn md-btn-primary">Save</button>
                <button type="reset" class="md-btn">Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
