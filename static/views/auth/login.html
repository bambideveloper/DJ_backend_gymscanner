{% load static %}


<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Remove Tap Highlight on Windows Phone IE -->
    <meta name="msapplication-tap-highlight" content="no"/>

    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}" sizes="16x16">
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}" sizes="32x32">

    <title>Login</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel='stylesheet' type='text/css'>

    <!-- Icomoon Icons -->
    <link rel="stylesheet" href="{% static 'assets/icons/icomoon/style.css' %}" media="all">

    <!-- uikit -->
    <link rel="stylesheet" href="{% static 'bower_components/uikit/css/uikit.almost-flat.min.css' %}"/>

    <!-- altair admin login page -->
    <link rel="stylesheet" href="{% static 'assets/css/login_page.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />

    <style>
        .login_page {
            background-image: url( "{% static 'assets/img/login_bg.jpg' %}" )
        }
    </style>
</head>

<body class="login_page">

    <div class="login_page_wrapper">
        <div class="md-card" id="login_card">
            <div class="md-card-content large-padding" id="login_form">
                <div class="login_heading">
                    <!-- <div class="user_avatar"></div> -->
                    <img src="{% static 'assets/img/logo_black.png' %}">
                </div>
                <div>
                    <h2>Login<br>
                    Mobile App Backend</h2>
                    {%if error%}
                    <span class="uk-text-danger">{{error}}</span>
                    {%else%}
                    <span class="uk-text-muted">Please login to continue</span>
                    {%endif%}
                </div>
                <form action="{%url 'main:login' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
               

                    <div class="uk-form-row">
                        <div class="uk-input-group">
                            <div class="uk-input-group-addon">
                                <i class="material-icons md-icon icon-bold-sms"></i>
                            </div>
                            <input class="md-input" type="email"  name="email" placeholder="email">
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <div class="uk-input-group">
                            <div class="uk-input-group-addon">
                                <i class="material-icons md-icon icon-bold-lock"></i>
                            </div>
                            <input class="md-input" type="password" id="login_password"  name="password" placeholder="Password">
                            <a href="#" class="uk-form-password-toggle" data-uk-form-password>
                                <i class="material-icons">visibility</i>
                            </a>
                        </div>
                    </div>
                    <div class="uk-margin-top">
                        <a href="#" class="uk-float-right">Forgot your password?</a>
                        <span class="icheck-inline">
                            <input type="checkbox" name="login_page_stay_signed" id="login_page_stay_signed" data-md-icheck />
                            <label for="login_page_stay_signed" class="inline-label">Stay signed in</label>
                        </span>
                    </div>
                    <div>
                        <button type="submit" class="md-btn md-btn-primary md-btn-block md-btn-large">Log In</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- common functions -->
    <script src="{% static 'assets/js/common.min.js' %}"></script>
    <!-- uikit functions -->
    <script src="{% static 'assets/js/uikit_custom.js' %}"></script>
    <!-- altair core functions -->
    <script src="{% static 'assets/js/altair_admin_common.min.js' %}"></script>

    <!-- altair login page functions -->
    <script src="{% static 'assets/js/pages/login.min.js' %}"></script>

</body>

</html>
