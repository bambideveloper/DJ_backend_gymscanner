
{% extends "main/index.html" %}
{% load static %}
{% block content %}
    <div id="page_content_inner">
        <form action=" {%url 'demo_video:event_edit_video' sel_video.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="uk-grid">
                <div class="uk-width-2-5">
                    <div class="uk-grid uk-flex-center">
                        <div class="uk-width-1-2">
                        {% if sel_video.video %}
                            <input type="file" class="dropify_gym_video"  name="video" accept="video/*" data-default-file="{{sel_video.video.url}}">
                        {% else %}
                            <input type="file" class="dropify_gym_video"  name="video" accept="video/*">
                        {% endif %}
                        </div>
                    </div>
                    <div class="uk-margin-medium-top uk-margin-large-bottom">
                        <label>Video Title <strong class="uk-text-danger">*</strong></label>
                        <input type="text" class="md-input label-fixed md-input-custom"  placeholder="Video Title" value="{{sel_video.video_title}}" name="title" required>
                    </div>
                    <div class="uk-margin-medium-top uk-margin-large-bottom">
                        <label>Video Url <strong class="uk-text-danger">*</strong></label>
                        <input type="url" class="md-input label-fixed md-input-custom"  placeholder="Video Url" value="{{sel_video.video_url}}" name="video_url" required>
                    </div>
                </div>
                <div class="uk-width-3-5">
                    <div class="uk-padding-2">
                        <img src="{% static 'assets/img/demo_video.png' %}" width="500px">
                    </div>
                </div>
            </div>
            <div class="uk-float-left">
                <button type="submit" class="md-btn md-btn-primary">Save</button>
                <button type="reset" class="md-btn">Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
