{% extends "main/index.html" %}

{% block content %}
 <div id="page_content_inner">

        <form  action="{%url 'users:edituser' user_d.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="uk-grid">
                <div class="user_heading_avatar fileinput fileinput-new" data-provides="fileinput">
                    <div class="fileinput-new thumbnail">
                        <img src="{{user_d.logo.url}}" alt="user avatar"/>
                    </div>
                    <div class="fileinput-preview fileinput-exists thumbnail"></div>
                    <div class="user_avatar_controls">
                        <span class="btn-file">
                            <span class="fileinput-new"><i class="material-icons"><span class="icon-Group--2"><span class="path1"></span><span class="path2"></span><span class="path3"></span><span class="path4"></span><span class="path5"></span></span></i></span>
                            <span class="fileinput-exists"><i class="material-icons">&#xE86A;</i></span>
                            <input type="file" name="user_edit_avatar_control" id="user_edit_avatar_control">
                        </span>
                        <a href="#" class="btn-file fileinput-exists" data-dismiss="fileinput"><i class="material-icons">&#xE5CD;</i></a>
                    </div>
                </div>
                <div class="uk-padding-remove">
                    <h2 class="uk-margin-top uk-margin-small-bottom">Profile Photo</h2>
                    <span class="uk-text-muted">(.png/jpg)(400x400)</span>
                </div>
            </div>

            <div class="uk-grid">
                <div class="uk-width-1-3 uk-margin-medium-bottom">
                    <label>User Name <strong class="uk-text-danger">*</strong></label>
                    <input required type="text" class="md-input label-fixed md-input-custom" placeholder="Username" name="username" value="{{user_d.username}}">
                </div>
                <div class="uk-width-1-3 uk-margin-medium-bottom">
                    <label>Email <strong class="uk-text-danger">*</strong></label>
                    <input required type="email" class="md-input label-fixed md-input-custom" placeholder="Email" name="email" value="{{user_d.email}}">
                </div>
                <div class="uk-width-1-3 uk-margin-medium-bottom">
                    <label>Date Of Birth <strong class="uk-text-danger">*</strong></label>
                    <input readonly value="{{user_d.dob|date:"Y-m-d" }}" type="text" class="md-input label-fixed md-input-custom" placeholder="Date Of Birth" data-uk-datepicker="{format:'YYYY-MM-DD'}" name="dob">
                </div>
                <div class="uk-width-1-3 uk-margin-medium-bottom">
                    <label>First Name <strong class="uk-text-danger">*</strong></label>
                    <input required value="{{user_d.first_name}}" type="text" class="md-input label-fixed md-input-custom" placeholder="First Name" name="f_name">
                </div>
                <div class="uk-width-1-3 uk-margin-medium-bottom">
                    <label>Last Name <strong class="uk-text-danger">*</strong></label>
                    <input required value="{{user_d.last_name}}" type="text" class="md-input label-fixed md-input-custom" placeholder="Last Name" name="l_name">
                </div>
                <div class="uk-width-1-3 uk-margin-medium-bottom">
                    <label>Phone Number <strong class="uk-text-danger">*</strong></label>
                    <input required value="{{user_d.phone}}" type="tel" class="md-input label-fixed md-input-custom" placeholder="Phone Number" name="phone_no">
                </div>
                <div class="uk-width-1-3 uk-margin-medium-bottom">
                    <label>Password <strong class="uk-text-danger">*</strong></label>
                    <input required value="hidden" type="password" class="md-input label-fixed md-input-custom" placeholder="Password" name="pass">
                </div>
                <div class="uk-width-1-3 uk-margin-medium-bottom">
                    <label>Confirm Password <strong class="uk-text-danger">*</strong></label>
                    <input required value="hidden" type="password" class="md-input label-fixed md-input-custom" placeholder="Confirm Password" name="conf_pass">
                </div>
                <div class="uk-width-1-3 uk-margin-medium-bottom">
                    <label>Country <strong class="uk-text-danger">*</strong></label>
                    <div class="selectize_custom">
                        <select data-md-selectize data-md-selectize-bottom data-placeholder="Country..." name="country">
                             {% for i in cont%}
                            <option  value="{{i.name}}" {% if   i.name == user_d.country %} selected {% endif  %}>{{i.name}}</option>
                            {%endfor%}
                            <!--<option>Australia</option>-->
                            <!--<option>Afghanistan</option>-->
                        </select>
                    </div>
                </div>
                <div class="uk-width-2-3 uk-margin-medium-bottom">
                    <label>Gender <strong class="uk-text-danger">*</strong></label>
                    <div class="uk-margin-top">
                        <span class="icheck-inline">
                            <input required value="Male" {% if  user_d.gender == "Male" %} checked {% endif  %} type="radio" name="radio_demo_inline" id="radio_demo_inline_1" data-md-icheck />
                            <label for="radio_demo_inline_1" class="inline-label">Male</label>
                        </span>
                        <span class="icheck-inline">
                            <input value="Female" {% if   user_d.gender == "Female" %} checked {% endif %} type="radio" name="radio_demo_inline" id="radio_demo_inline_2" data-md-icheck />
                            <label for="radio_demo_inline_2" class="inline-label">Female</label>
                        </span>
                        <span class="icheck-inline">
                            <input value="Other" {% if  user_d.gender == "Other" %} checked {% endif %} type="radio" name="radio_demo_inline" id="radio_demo_inline_3" data-md-icheck />
                            <label for="radio_demo_inline_3" class="inline-label">Other</label>
                        </span>
                        <span class="icheck-inline">
                            <input value="Prefer Not To Say" {% if  user_d.gender == "Prefer Not To Say" %} checked {% endif %} type="radio" name="radio_demo_inline" id="radio_demo_inline_3" data-md-icheck />
                            <label for="radio_demo_inline_3" class="inline-label">Prefer Not To Say</label>
                        </span>
                    </div>
                </div>
                <div class="uk-width-1-3 uk-margin-medium-bottom">
                    <label>Address <strong class="uk-text-danger">*</strong></label>
                    <input required value="{{user_d.address}}" type="text" class="md-input label-fixed md-input-custom" placeholder="Address" name="add">
                </div>
            </div>
            <div class="md-fab-wrapper md-fab-in-card md-fab-speed-dial-horizontal">
                <button type="submit" class="md-btn md-btn-primary">Submit</button>
                <button type="reset" class="md-btn">Reset</button>
            </div>
        </form>

        </div>
{% endblock content %}
